
name:  Deploy

on:
  push:
    branches: [ main ]

jobs:

  deploy-staging:
    name: Deploy to develop
    environment:
      name: dev
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to staging using ${{ secrets.dev-secret }}
        
  deploy-production:
    name: Deploy to production
    environment:
      name: prod
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - run: echo Deploy to production using ${{ secrets.prod-secret }}